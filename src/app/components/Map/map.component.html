<div id="map">
</div>
<div id="weatherButtonsContainer" class="">
    <button (click)="handleMunicipiosButtonClick()" class="floating">
        <i class="fa-solid fa-earth-americas" [ngClass]="{ 'wb-active': isMunicipiosActive }"></i>
    </button>
    <button (click)="handleCloudsButtonClick()">
        <i class="fa-solid fa-cloud .wb-active" [ngClass]="{'wb-active': isCloudsActive}"></i>
    </button>
    <button (click)="handleRainButtonClick()">
        <i class="fa-solid fa-cloud-showers-heavy" [ngClass]="{ 'wb-active': isRainActive }"></i>
    </button>
    <button (click)="handleWindButtonClick()">
        <i class="fa-solid fa-wind" [ngClass]="{ 'wb-active': isWindActive }"></i>
    </button>
    <button (click)="handlePresasButtonClick()">
        <i class="fa-solid fa-water" [ngClass]="{ 'wb-active': isPresasActive }"></i>
    </button>
</div>
<div id="select-container">
    <app-municipios-select (toggleMunicipio)="handleMunicipioClick($event)"></app-municipios-select>
</div>

<div *ngFor="let progressComponent of progressComponents">
    <app-progress-circle [percentage]="progressComponent.percentage" [hidden]="true"></app-progress-circle>
</div>
